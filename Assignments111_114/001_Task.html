<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Task One</title>
    <link rel="stylesheet" href="001_style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&family=Poppins:wght@200;300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Select Box With 3 Font-Family -->
    <select name="family-font" id="fontFamilies">
      <option value="Cairo" class="default">Cairo</option>
      <option value="Poppins">Poppins</option>
      <option value="Ropoto">Ropoto</option>
    </select>
    <!-- Select Box With 6 Colors -->
    <select name="ColorName" id="colors">
      <option value="red" class="default">Red</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="Black">Black</option>
      <option value="Yellow">Yellow</option>
      <option value="Grau">Grau</option>
    </select>
    <!-- Select Box With Font Sizes -->
    <!-- onchange="changeSize();" -->
    <select name="fontSize" id="fontSizes" >
      <option value="16px" class="default">16</option>
      <option value="18px">18</option>
      <option value="20px">20</option>
      <option value="22px">22</option>
      <option value="24px">24</option>
      <option value="26px">26</option>
      <option value="28px">28</option>
      <option value="30px">30</option>
    </select>
    <!-- My Text -->
    <div class="text">
      <p id="myP">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        Recusandae cupiditate eum consectetur cumque repudiandae,
        eius modi aliquam reiciendis voluptates praesentium?
      </p>
    </div>
    <script src="001_main.js"></script>
  </body>
</html>
