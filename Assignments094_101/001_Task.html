<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
      // Your Code Here
      // let myLink = document.getElementsByClassName("open")[1];
      window.onload = function () {
        let myLinks = document.querySelectorAll("a");
        myLinks.forEach(link => {
          if(link.innerHTML === "Elzero" && link.classList.contains("open")) {
            window.location.assign(link.href);
          }
        })
      }
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="001_main.js"></script>
  </body>
</html>
